<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="lSide">
      <h3>How many rounds you like to play?</h3>
      <div class="underline"></div>
      <div class="rounds">
        <input type="radio" name="rounds" id="roundsFour" onchange="changeRounds()" checked>
        <label for="">4 Rounds<br></label>
        <input type="radio" name="rounds" id="roundsFive" onchange="changeRounds()">
        <label for="">5 Rounds<br></label>
        <input type="radio" name="rounds" id="roundsSix" onchange="changeRounds()">
        <label for="">6 Rounds<br></label>
        <div>
          <input type="radio" name="rounds" id="roundsCostum" onchange="changeRounds()">
          <input type="number" id="txt-costumRounds" value="10" onchange="changeRounds()">
          <label for="">Costum Rounds<br></label>
        </div>
      </div>
      </select>
    </div>
    <div class="rtSide">
      <h1 id="counter">4 / 4</h1>
      <h2 id="matchResult">You have won 0 / 4 rounds</h2>
      <p id="result">Press Start to play a Game</p>
    </div>
    <div class="rbSide">
      <div id="guess-container">
        <input type="image" src="assets/img/hand-rock-regular.svg" alt="" id="rock" onclick="guess(0)">
        <input type="image" src="assets/img/hand-paper-regular.svg" alt="" id="paper" onclick="guess(1)">
        <input type="image" src="assets/img/hand-scissors-regular.svg" alt="" id="scissor" onclick="guess(2)">
      </div>
      <button id="start" onclick="start()">start</button>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
